# 库房库存管理系统配置文件 - 本地开发环境
server:
  port: 8080

spring:
  application:
    name: warehouse-inventory-system

  profiles:
    active: dev

  main:
    allow-bean-definition-overriding: true

  # 数据源配置 - 本地开发环境
  datasource:
    url: jdbc:mysql://localhost:3306/warehouse_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=utf8&useUnicode=true&createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      auto-commit: true
      idle-timeout: 30000
      pool-name: WarehouseHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # JPA配置 - 开发环境
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          time_zone: Asia/Shanghai

    open-in-view: false
    database-platform: org.hibernate.dialect.MySQL8Dialect

  # SQL初始化配置
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:db/data.sql
      continue-on-error: true

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  # 开发工具配置
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# JWT配置 - 开发环境简化
jwt:
  secret: dev-warehouse-jwt-secret-key-2024
  expiration: 86400000 # 24小时
  refresh-expiration: 604800000 # 7天

# 系统配置 - 本地开发
warehouse:
  # 文件存储路径
  file:
    upload-path: ./uploads/
    max-size: 10MB

  # 库存预警配置
  inventory:
    low-stock-threshold: 5
    warning-enabled: true

  # 审批配置 - 开发环境简化
  approval:
    auto-approve-threshold: 100
    max-approval-days: 7

# 日志配置 - 开发环境
logging:
  level:
    com.warehouse: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    root: INFO
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"

# 监控配置 - 开发环境
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


